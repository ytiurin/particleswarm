<!DOCTYPE><html><head>

<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"/>
<title>Particle swarm</title>

</head><body>

<div id="particle-container" style="position:fixed;left:0px;top:0px;width:100%;height:100%;background-image:url(./images/g7LogC3.png);background-size:contain;background-color:peru;"></div>

<div style="color:white;padding:12px;font-size:16px;font-style:italic;position:fixed;background-color:rgba(0,0,0,.3);">
  <h3>PARTICLE SWARM</h3>
  <p>Check the <a href="https://en.wikipedia.org/wiki/Particle_swarm_optimization" target="_blank">algorithm description</a></p>
  <p><label for="count">Particles count</label> <input id="count" type="number" value="100" inputmode="numeric" min="0" style="width:60px;" /></p>
  <p>
    <button id="stop">Pause</button>
    <button id="shuffle">Shuffle</button>
  </p>
  <p id="fps">0FPS</p>
  <p><a href="https://github.com/ytiurin/particleswarm" target="_blank">Fork</a> on Github</p>
</div>

<script type="text/javascript" src="./swarm.js"></script>
<script type="text/javascript" src="./demo.js"></script>

</body></html>
